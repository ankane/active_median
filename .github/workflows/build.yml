name: build
on: [push, pull_request]
jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - ruby: 2.7
          gemfile: Gemfile
          postgres: true
        - ruby: 2.6
          gemfile: gemfiles/activerecord52.gemfile
          postgres: true
        - ruby: 2.5
          gemfile: gemfiles/activerecord51.gemfile
          postgres: true
        - ruby: 2.4
          gemfile: gemfiles/activerecord50.gemfile
          postgres: true
        - ruby: 2.7
          gemfile: gemfiles/mysql2.gemfile
          adapter: mysql2
          mariadb: true
        - ruby: 2.7
          gemfile: gemfiles/mysql2.gemfile
          adapter: mysql2
          mysql: true
        - ruby: 2.7
          gemfile: gemfiles/mongoid7.gemfile
          mongodb: true
        - ruby: 2.7
          gemfile: gemfiles/sqlite3.gemfile
          adapter: sqlite3
          sqlite: true
        - ruby: 2.7
          gemfile: gemfiles/sqlserver.gemfile
          adapter: sqlserver
          sqlserver: true
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
    - uses: actions/checkout@v2

    - if: ${{ matrix.sqlserver }}
      run: sudo apt-get install unixodbc unixodbc-dev freetds-dev freetds-bin tdsodbc

    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - if: ${{ matrix.postgres }}
      uses: ankane/setup-postgres@v1
    - if: ${{ matrix.postgres }}
      run: createdb active_median_test

    - if: ${{ matrix.mariadb }}
      uses: ankane/setup-mariadb@v1
    - if: ${{ matrix.mariadb }}
      run: mysqladmin create active_median_test

    - if: ${{ matrix.mysql }}
      uses: ankane/setup-mysql@v1
    - if: ${{ matrix.mysql }}
      run: |
        cd /tmp
        git clone https://github.com/infusion/udf_infusion.git
        cd udf_infusion
        ./configure --enable-functions="percentile_cont"
        make
        sudo make install
        mysql -uroot < load.sql
        mysqladmin create active_median_test

    - if: ${{ matrix.mongodb }}
      uses: ankane/setup-mongodb@v1

    - if: ${{ matrix.sqlite }}
      run: |
        cd /tmp
        wget -q -O extension-functions.c https://www.sqlite.org/contrib/download/extension-functions.c/download/extension-functions.c?get=25
        gcc -g -fPIC -shared extension-functions.c -o extension-functions.so

    - if: ${{ matrix.sqlserver }}
      uses: ankane/setup-sqlserver@v1
      with:
        accept-eula: true
    - if: ${{ matrix.sqlserver }}
      run: sqlcmd -U SA -P 'YourStrong!Passw0rd' -Q 'CREATE DATABASE active_median_test'

    - run: bundle exec rake test
      env:
        ADAPTER: ${{ matrix.adapter || 'postgresql' }}
